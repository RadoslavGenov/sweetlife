{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block  title %}Sweet Life Cafe &middot; Martha's Vineyard{% endblock %}</title>

    <!-- mobile setup -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-title" content="Sweet Life Cafe">

    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static "css/style-default.css" %}">

    <!-- Page description -->
    <meta name="description" content="'Sweet Life Cafe' is a Restaurant locateted on Martha's Vineyard">

    <!-- Facebook -->
    <meta property="og:title" content="Restaurant">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://sweetlifemv.com">
    <meta property="og:description" content="'Sweet Life Cafe' is a Restaurant locateted on Martha's Vineyard">

    <!-- Twitter -->
    <meta name="twitter:title" content="Restaurant">
    <meta name="twitter:description" content="'Sweet Life Cafe' is a Restaurant locateted on Martha's Vineyard">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="72x72" href="restaurant/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/img/favicons/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="static/img/favicons/favicon.png" sizes="96x96">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
</body>

<a class="load-new-tab" href="javascript:">
    <div class="bookResult"></div>
</a>
<div class="shader">
    <header class="detail">
        <a href="//sweetlifemv.com" class="back" data-transition="slide-from-top"
           style="position: fixed;left: 49.5%;">
            <h1>back</h1>
        </a>
    </header>
</div>

<!-- Top shadow -->
<div class="shadow"></div>
<!-- end top shadow -->

<!-- The splash screen -->
<div id="splash">
    <div class="loader">
        <img class="splash-logo" src="../../static/img/logo/logo.svg">
        <div class="line"></div>
    </div>
</div>
<!-- End of splash screen -->

<div id="wrapper">
    <!-- main content -->
    <main>
        {% block main_content %}
        {% endblock %}
    </main>
    <!-- end of main content -->
</div>

<!-- The slideshow -->
<ul id="slideshow" data-speed="6000">
    {% for pic in pics %}
        <li>
            <img src="{{ pic.picture.url }}" alt="slideshow image">
        </li>
    {% endfor %}
</ul>
<!-- end of slideshow -->

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
     It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides.
        PhotoSwipe keeps only 3 of them in the DOM to save memory.
        Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
<!-- scripts -->
<script type="text/javascript" src="{% static "js/pack.js" %}"></script>
<!-- end of scripts -->
<script type="application/javascript">
    $(document).ready(function () {
        var currentUrl = "//sweetlifemv.com";

        $('body').on('pageActivated', function () {
            $('.back', '#wrapper').attr('href', currentUrl);
        });
    });
</script>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-72227788-1', 'auto');
    ga('send', 'pageview');
</script>
<script>
    $('#navigation a, .back, .with-subnav .btn a').click(function () {
        function reload() {
            var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            if (!isChrome) {
                window.location.reload();
            }
        }

        window.setTimeout(reload, 100);
    });
</script>
</body>

</html>
